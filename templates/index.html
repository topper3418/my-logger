    <!DOCTYPE html>
    <html>
        <head>
            <title>My Logger</title>
        </head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <body>
            <h1>My Logger</h1>
            <div class="row-container">
                <form id="log-form" action="/add_log" method="POST">
                    <label for="log-type">Log Type:</label>
                    <select id="log-type" name="log-type">
                        <option value="action">Action</option>
                        <option value="thought">Thought</option>
                        <option value="accomplishment">Accomplishment</option>
                        <option value="todo">Todo</option>
                        <option value="screw-up">Screw Up</option>
                        <option value="milestone">Milestone</option>
                        <option value="curiosity">Curiosity</option>
                        <option value="learning">Learning</option>
                        <option value="break">Break</option>
                        <option value="distraction">Distraction</option>
                        <option value="improvement">Improvement</option>
                    </select>
                    <label for="log-comment">Comment:</label>
                    <textarea id="log-comment" name="log-comment" rows="5" cols="50"></textarea>
                    <button type="submit" onclick="logClick()">Add Log</button>
                </form>
                <table id="log-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Timestamp</th>
                            <th>Type</th>
                            <th>Log</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
            <script>
                window.addEventListener('load', function() {
                    logClick();
                });
            </script>
        </body>
    </html>
